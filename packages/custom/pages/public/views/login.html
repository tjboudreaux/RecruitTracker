<div data-ng-controller="LoginCtrl as login">

    <div class="alert alert-danger animated fadeIn" ng-show="login.loginError">{{login.loginError}}</div>


    <h1>Login</h1>

    <form id="login_form" class="login-form text-center" ng-submit="login.login()">
        <div class="row">
            <div class="col col-md-6 col-md-offset-3">
                <input class="form-control"
                       required
                       id="email_block"
                       type="email"
                       name="email"
                       placeholder="Email Address"
                       ng-model="login.user.email" />
            </div>
        </div>
        <div class="row">
            <div class="col col-md-6 col-md-offset-3">
                <input class="form-control"
                       required id="password_block"
                       name="password"
                       type="{{login.input.type}}"
                       placeholder="{{login.input.placeholder}}"
                       ng-model="login.user.password" />
            </div>
        </div >
        <div class="row">
            <div class="col col-md-6 col-md-offset-3">
                <button class="btn btn-primary" type="submit" class="submit_button">Login</button>
            </div>
        </div>


        </div>
    </form>

</div>
